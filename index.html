<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-user-search-app</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header flex">
        <h1 class="header__title">devfinder</h1>
        <button class="header__toggle mode hoverClass2" id="theme-toggle">
          <span id="theme-text">LIGHT</span>
          <img id="theme-icon" src="./assets/icon-sun.svg" alt="theme icon" />
        </button>
      </header>

      <main class="main">
        <div id="searchBar" class="searchBar flex">
          <img src="./assets/icon-search.svg" alt="search" />

          <input
            id="search"
            class="fs-200"
            placeholder="Search GitHub username..."
          />

          <p id="search-err" class="err-msg">No results</p>

          <button id="search-btn" class="ff-bold">Search</button>
        </div>

        <article id="infos" class="infos">
          <div class="presentation flex">
            <img id="avatar" class="avatar" src="" alt="User avatar" />
            <div class="header-data">
              <div class="header-row">
                <h2 id="name" class="fs-600 text-dark">The Octocat</h2>
                <p id="joined" class="joined">Joined 26 Jan 2011</p>
              </div>
              <a id="username" href="https://github.com/octocat">@octocat</a>
            </div>
          </div>

          <p id="obj-bio" class="bio">This profile has no bio</p>

          <div class="grid-data">
            <div class="repos">
              <p>Repos</p>
              <p><strong id="repos">8</strong></p>
            </div>
            <div class="followers">
              <p>Followers</p>
              <p><strong id="followers">18593</strong></p>
            </div>
            <div class="following">
              <p>Following</p>
              <p><strong id="following">9</strong></p>
            </div>
          </div>

          <ul class="list flow grid">
            <li id="list-item1">
              <img src="./assets/icon-location.svg" alt="location icon" />
              <span id="location">San Francisco</span>
            </li>
            <li id="list-item2">
              <img src="./assets/icon-chain.svg" alt="blog icon" />
              <a id="blog" href="https://github.blog">https://github.blog</a>
            </li>
            <li id="list-item3">
              <img src="./assets/icon-twitter.svg" alt="twitter icon" />
              <span id="twitter">Not Available</span>
            </li>
            <li id="list-item4">
              <img src="./assets/icon-company.svg" alt="company icon" />
              <span id="company">@github</span>
            </li>
          </ul>
        </article>
      </main>

      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
